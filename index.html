<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
        <title>NFT Card</title>
    </head>
    <body>
        <div class="page">
          <div class="picture">
            <img src="/images/image-equilibrium.jpg" class="image" alt="A NFT Stone">
            <img src="/images/icon-view.svg" class="view" alt="View">
            </div>
              <h3>Equilibrium #3429</h3>
               <p>Our Equilibrium collection promotes balance and calm.</p>
               <div class="things">
                <div class="one">
                  <img src="/images/icon-ethereum.svg" class="second" alt="ETH">
                 <p> 0.041 ETH</p>
                  </div>
                  <div class="two">
                    <img src="/images/icon-clock.svg" class="second" alt="clock">
                 <p> 3 days left</p>
                  </div>
                  </div>
                   <hr>
                <div class="footer">
                  <img src="/images/image-avatar.png" class="last" alt="Jules Wyvern">
            <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
    </body>
 </html>
